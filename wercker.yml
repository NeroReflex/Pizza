# docker box definition
box: java

# defining the dev pipeline
build:
  steps:
    - install-packages:
        packages: git openssl pkg-config libssl-dev wget zlib1g-dev unzip openssh-client unzip tar maven
    - script:
        name: Building Project
        code: mvn compile
    - script:
        name: Executing tests
        code: mvn test
deploy :
  steps :
    - install-packages:
        packages: git openssl pkg-config libssl-dev python wget zlib1g-dev unzip openssh-client rsync maven
    - script:
        name: Installing MkDocs
        code: sudo apt install mkdocs
    - script:
        name: Building Documentation
        code: |-
          mvn javadoc:javadoc
          rsync -avh --progress target/site/apidocs Documentazione/docs/javadoc
          cd Documentazione
          mkdocs build
          cd ../
    - script:
        name: Configure git
        code: |-
          git config --global user.email "pleasemailus@wercker.com"
          git config --global user.name "werckerbot"
          git config --global push.default matching
    - script:
        name: Deploy to github pages
        code: |-
          cd Documentazione
          git clone -b gh-pages $GIT_REMOTE
          sudo chmod 0777 -R site
          sudo rsync -avh ./site/ ./Pizza/
          cd Pizza
          git add .
          git commit -m "[ci skip]deploy commit from $WERCKER_STARTED_BY" --quiet &> /dev/null
          git push --quiet &> /dev/null
